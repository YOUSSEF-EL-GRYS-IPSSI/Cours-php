<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog ajax</title>
    <style>
        form {
            border-radius: 5px;
            background-color: #FFF;
            box-shadow: 0px 0px 4px rgba(0,0,0,0.5);
            padding: 40px;
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column wrap;
        }
        input {
            font-size: 16px;
            border-radius: 5px;

            display: block;
            width: 80%;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #E7E4FF;
            border: none;
        }
        button[type=submit] {
            font-size: 16px;
            border-radius: 5px;
            background-color: #FFCC62;
            color: black;
            padding: 10px 15px;
            font-weight: bold;
            border: none;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: Arial;
        }

        section {
            width: 100vw;
        }

        #register {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            padding: 40px;


            border-radius: 5px;
            background-color: #FFF;
            box-shadow: 0px 0px 4px rgba(0,0,0,0.5);

        }

        .button {
            font-size: 16px;
            border-radius: 5px;
            background-color: #ff0021;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            border: none;
        }

        .containerArticle {
            margin: 10px auto;
            width: 50%;

            border-bottom: 1px solid dimgrey;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        #alert{
            text-align: center;
        }
        .remove {
            width: 100px;
            height: 40px;
            border : none;
            border-radius: 5px;
            background-color: red;
            color: white;
        }


    </style>
</head>
<body>
<section>
    <form id="register">
        <input type="text" id="title" placeholder="Titre" name="title" style="font-size: 50px; text-align: center;">
        <input type="text" id="content" placeholder="Contenu" name="content"
               style="font-size: 50px; text-align: center;">
        <button type="submit" class="button">Cr√©er</button>
        <span id="alert"></span>
    </form>
</section>
<div id="container"></div>
</body>
<script>

    let body = document.querySelector('body')
    let forms = document.querySelector('#register')

    let title, content, idArticle

    let alert = document.querySelector('#alert')


    let sendForm = function () {

        fetch('http://localhost/front/blog_ajax/article.php', {
            method: 'POST',
            headers: new Headers(),
            body: new FormData(forms)
        }).then((res) => res.json())
            .then((data) => {
                alert.innerText = data.message
                if (data.type === 0) {
                    alert.style.color = 'red'
                }
                else {
                    title = data.article.title
                    content = data.article.content
                    let articleCard = createCard(data)
                    document.querySelector('#container').prepend(articleCard)
                    alert.style.color = 'green'
                    document.getElementById("title").value = '';
                    document.getElementById("content").value = '';
                }
            })
    }

    forms.addEventListener('submit', function (e) {
        e.preventDefault()
        sendForm()
    })

    function createCard() {
        let card = document.createElement('div')
        card.classList.add('containerArticle')
        card.innerHTML = `<h2>${title}</h2><h3>${content}</h3>`
        let remove = document.createElement('button')
        remove.classList = 'remove'
        remove.innerText = 'Supprimer'
        card.appendChild(remove)
        remove.addEventListener('click', deleteOne)
        console.log(title)
        card.setAttribute("idArticle", idArticle);
        return card
    }

    function deleteOne() {
        let articleIdJson = {idArticle: this.parentNode.getAttribute("idArticle")}

        fetch('http://localhost/front/blog_ajax/delete.php', {
            method: 'POST',
            headers: new Headers(),
            body: JSON.stringify(articleIdJson)
        })
            .then((res) => res.json())

            .then((data) => {
                alert.innerText = data.message
                alert.style.color = 'red'
                console.log(data)
            })
        console.log(articleIdJson)
        this.parentNode.remove()
    }

    fetch('http://localhost/front/blog_ajax/all_articles.php', {
        headers: new Headers(),
    }).then((res) => res.json())
        .then((data) => {
            console.log(data)
            let numberArticle = data.tableau.length

            for (let i = 0; i < numberArticle; i++) {
                title = data.tableau[i]['title']
                content = data.tableau[i]['content']
                idArticle = data.tableau[i]['articleId']
                let articleCard = createCard()
                document.querySelector('#container').appendChild(articleCard)
            }
        })

</script>
</html>
